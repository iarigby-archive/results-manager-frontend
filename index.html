<!DOCTYPE html>

<head>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/github.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.1/diff2html.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism.min.css" rel="stylesheet" />
    <!-- 
        https://cdnjs.com/libraries/prism
     -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />

</head>

<body>
    <div id="messageContainer">
        <div id="message">
            თქვენი ქულაა <span id="score"></span> <span id="maxscore"></span>-დან. <a href="#answerContainer">სწორი
                ამოხსნის ნახვა.</a>
        </div>
    </div>

    <div class="big-container">
        <h2>გასაჩივრება/კომენტარი</h2>
        <div class="container">
            <button onclick=disputeCorrectness()>გასწორებაში შეცდომაა</button> ჩემი ნაწერი იმავეს აკეთებს, რაც ამოხსნაში წერია, ოღონდ სხვანაირად. ეს შეგიძლიათ გამოიყენოთ უბრალოდ კომენტარის გასაკეთებლადაც
            <div id="disputeCorrectness"></div>
        </div>

        <div class="container">
            <button onclick=disputeSolution()>ამოხსნაში შეცდომაა</button> და ამის გამო ჩემი სწორი ნაწერი შეცდომადაა ჩათვლილი

            <div id="disputeSolution"></div>
        </div>
        <div class="big-container">
            <h3>არსებული გასაჩივრებები</h3>
            <div id="disputes"></div>
        </div>
    </div>

    <div id="files">
        <h2>ნაშრომი</h2>
        <div id="fileDiff"></div>
    </div>

    <div id="diffElement"></div>
    <div id="answerContainer">
        <!-- class="line-numbers" -->
        <h2>ამოხსნა</h2>
        <pre><code id="answer" class="language-wasm">
                    
            </code>
        </pre>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.1/diff2html.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/diff2html/2.12.1/diff2html-ui.js"></script>
    <div id="myscripts">
        <script src="config.js"></script>
        <script src="button.js"></script>
        <script src="diff.js"></script>
        <script src="dispute.js"></script>
        <script src="api.js"></script>
        <script src="displayFile.js"></script>
        <script src="main.js"></script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/line-numbers/prism-line-numbers.js"></script>

</body>


</html>
